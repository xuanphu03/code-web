<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
        <title>Hope UI</title>
    </head>
    <script defer src="./main.js"> </script>
    <body>
        <img id="image" class="img-side" src="images/side.png">
        <div class="contain-form">
            <img id="background" src="images/img-background.png">
            <form class="form">
                <div class="logo">
                    <img src="images/logo.svg" alt="logo">
                    <span>Hope UI</span>
                </div>
                <h1>Sign Up</h1>
                <p>Create your Hope UI account</p>
                <div class="sign-up">
                    <label for="firt-name">
                        <p>First name</p>
                        <input type="text" id="firt-name" name="firt-name">
                    </label>
            
                    <label for="last-name">
                        <p>Last name</p>
                        <input type="text" id="last-name" name="last-name">
                    </label>
                    <label for="email">
                        <p>Email</p>
                        <input type="email" id="email" name="email">
                    </label>
                    <label for="phone">
                        <p>Phone No.</p>
                        <input type="tel" id="phone" name="phone">
                    </label>
                    <label for="password">
                        <p>Password</p>
                        <input type="password" id="password" name="password">
                    </label>
                    <label for="cf-password">
                        <p>Confirm password</p>
                        <input type="password" id="cf-password" name="cf-password">
                    </label>
                </div>
                <div class="check-box">
                    <input type="checkbox">
                    <p>I agree with the terms of use</p>
                </div>
                <button>Sign up</button>
                <div class="sign-up-other">
                    <p>or sign up with other accounts?</p>
                    <div class="icon-sign-up">
                        <a href="#"><img src="images/Gmail.svg"></a>
                        <a href="#"><img src="images/Facebook.svg"></a>
                        <a href="#"><img src="images/Instagram.svg"></a>
                        <a href="#"><img src="images/Linkedin.svg"></a>
                    </div>
                    <p>Already have an Account <a href="#">Sign in</a></p>
                </div>
            </form>
        </div>
    </body>
</html>
